<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Search</title>
    <!-- main CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Bootstrap CSS plugin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- web main title  -->
        <h1 class="display-4 text-center m-5">Search Your Phone</h1>
    </header>
    <main>
        <!-- input field  -->
        <section class="mx-auto w-50 cols-sm-w-auto">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Please Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="searchPhone()">Search</button>
            </div>
        </section>

        <!-- error massage -->
        <section>
            <div id="input-error" class="error">
                <p>Please Input Valid Phone keywords.</p>
            </div>
            <div id="keyword-error" class="error">
                <p>Your search did not match any documents. Try different keywords.</p>
            </div>
        </section>

        <!-- details field -->
        <section>
            <div id="phone-details" class="mx-auto w-50" style="width: 18rem;">
                
            </div>
        </section>

        <!-- display field -->
        <section>
            <div id="displa-containar" class="row row-cols-1 row-cols-md-3 g-4 m-2">

            </div>
        </section>
    </main>

    
    <!-- Bootstrap JavaScript plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- javascript code link-->
    <script src="js/main.js"></script>
</body>
</html>
